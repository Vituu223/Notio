<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #CACACA;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #272727;
		}

		.border {
			border: 1px solid #272727;

		}

		.navMenu a:hover {

			color: #ffffff;
		}
	</style>
</head>

<body>

	<nav class="navMenu  background">
		<a id="Menu" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Menu</a>
		<a id="Vídeos" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-video"></i></i> Vídeos</a>
		<a id="Agenda" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-youtube"></i> Agenda</a>
		<a id="Edição" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-wand-magic-sparkles"></i> Edição</a>
		<a id="Roteiro" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-box-archive"></i></i> Roteiro</a>
		<a id="Conteúdos" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-file-video"></i> Conteúdo</a>
		<a id="Ideias" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-lightbulb"></i></i> Ideias</a>
		<a id="Finanças" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-file-invoice-dollar"></i></i> Finanças</a>
		



	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'Menu')
				window.open("https://app.notion.so/81c122771fac4af9b006f612f2a5751c?v=85a6f38f799641539923f658d9778aff&pvs=4.com", '_parent').focus();
			else if (id == "Vídeos")
				window.open("https://www.notion.so/picayune-daisy-8b9.", '_parent').focus();
			else if (id == "Agenda")
				window.open("https://Agenda.com", '_parent').focus();
			else if (id == "Edição")
				window.open("https://Edição.com", '_parent').focus();
			else if (id == "Roteiro")
				window.open("https://Roteiro.com", '_parent').focus();
			else if (id == "Conteúdos")
				window.open("https://Conteúdos.com", '_parent').focus();
			else if (id == "Ideias")
				window.open("https://Ideias.com", '_parent').focus();
			else if (id == "Finanças")
				window.open("https://Finanças.com", '_parent').focus();
			

		}
	</script>


</body>

</html>
